{% extends "servapp/nav.html" %}

{% block body %}
<div class="listing-page-left">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary review-button" type="submit" value="Login">
    </form>

    Don't have an account? <a class="register-link"href="{% url 'register' %}">Register here.</a>
</div>
    

{% endblock %}
