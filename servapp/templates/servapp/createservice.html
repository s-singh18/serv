{% extends "servapp/layout.html" %}

{% load static %}

{% block body %}
<h2>Create Service</h2>

<form action="{% url 'createservice' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="service_name" placeholder="Service Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="hidden" name="user_name" value="{{ user.name }}">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="address" placeholder="Address">
    </div>
    <div class="form-group">
        <textarea name="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="rate" placeholder="Rate">
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
    
{% endblock %}
