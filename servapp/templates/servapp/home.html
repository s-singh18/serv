{% extends "servapp/nav.html" %}

{% load static %}


{% block body %}

<main role="main" class="container-fluid px-0">
        <!-- <img id="home-image" src="{% static 'servapp/painted_ladies.png' %}"> -->
    <div class="jumbotron title-search">
        <h1 class="display-3 home-subtitle text-white">Shopping Local Made Simple</h1>
        <form class="home-form" method="GET" action="{% url 'search' %}">
            <div class="form-group input-group dropdown" id="listing-div">
                <input autofocus autocomplete="off" class="form-control dropdown-toggle" id="listing-input" type="text"
                    name="category" placeholder="Category" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                <div class="dropdown-menu" id="listing-suggestions" role="listbox">
                </div>
            </div>

            <div class="form-group input-group dropdown" id="location-div">
                <input autocomplete="off" class="form-control dropdown-toggle" id="location-input" type="text" name="location"
                    placeholder="Location" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="dropdown-menu" id="location-suggestions" role="menu">
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary review-button" id="home-submit" type="submit" value="Submit">
            </div>
        </form>
        
    </div>
</main>


{% endblock %}

{% block script %}
<script src="{% static 'servapp/search.js' %}"></script>
{% endblock %}
