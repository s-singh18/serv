{% extends "servapp/nav.html" %}

{% load static %}

{% block body %}

<h2>Create Service</h2>
<div class="listings-view">
    {% for error in errors %}
        <li class="error">{{ error }}</li>
    {% empty %}
    {% endfor %}
    <form action="{% url 'create_service' %}" method="post">
        {% csrf_token %}
        <input class="form-control" type="hidden" name="username" value="{{ user.username }}">
    
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" name="service_type" placeholder="Type">
        </div>
        <div class="form-group" id="geocoder-address" >
            <input class="form-control" type="text" name="address" id="address" placeholder="Address" >
        </div>
        <input class="form-control" id="location" name="location" type="hidden" value="">
        <br>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description"></textarea>
        </div>
        <!-- <div class="form-group">
            <input class="form-control" type="number" name="rate" placeholder="Rate">
        </div> -->
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>

<div id="map-view">
    <div class="text-center" id="leaflet-map"></div>
</div>

{% endblock %}


{% block script %}
    <script src="{% static 'servapp/create_service.js' %}"></script>
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    
{% endblock %}
