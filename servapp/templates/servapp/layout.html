{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Serv{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'servapp/styles.css' %}" rel="stylesheet">
        
        <!-- Load mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
        
        <!-- Load mapbox geocoder (search) -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
            type="text/css"
        />
        
        <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
        <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>

        <!-- AJAX -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Servapp js files -->
  

        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0px; bottom: 0; width: 50%; height: 90%;border: 3px solid white; }
        </style>
    </head>
    <body>
        <div class="user-map">
            <input class="form-control" type="hidden" name="username" id="username" value="{{ user.username }}">
            <input id='mapbox-access-token' type="hidden" value= "{{ mapbox_access_token }}">
        </div>
        {% block nav %}
        {% endblock %}
    </body>
</html>

{% block script %}
    
    
{% endblock %}
